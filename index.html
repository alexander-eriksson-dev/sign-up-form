<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-left">
                <img src="assets/bg.jpg" alt="Gaming Controller">
            </div>
            <div class="form-right">
                <div class="header">
                    <h1>Gaming Store 3000</h1>
                    <h3>This is totally a real site and you should absolutely register.</h3>
                </div>
                <div class="main">
                    <form id="create_account" action="#" method="get">
                        <div class="names">
                            <div class="form-wrapper">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" required>
                            </div>
                            <div class="form-wrapper">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" required>
                            </div>
                        </div>
                        <div class="form-wrapper">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="passwords">
                            <div class="form-wrapper">
                                <label for="pass">Password</label>
                                <input type="password" id="pass" name="pass" required>
                            </div>
                            <div class="form-wrapper">
                                <label for="confirm-pass">Confirm Password</label>
                                <input type="password" id="confirm-pass" name="confirm-pass" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <input type="submit" form="create_account" value="Create Account"/>
                    <br>
                    <h3>Already have an account? <a href="#">Sign In</a></h3>
                    <br>
                </div>
                <div class="copyright">
                    By <a href="https://github.com/alexander-eriksson-dev">@alexander-eriksson-dev</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
